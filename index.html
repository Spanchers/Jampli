<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helix Jump на JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="tower">
            <div class="platform hole" style="transform: rotate(0deg)"></div>
            <div class="platform" style="transform: rotate(60deg)"></div>
            <div class="platform hole" style="transform: rotate(120deg)"></div>
            <div class="platform" style="transform: rotate(180deg)"></div>
            <div class="platform hole" style="transform: rotate(240deg)"></div>
            <div class="platform" style="transform: rotate(300deg)"></div>
        </div>
        <div class="ball"></div>
        <div class="score">Очки: <span id="score">0</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
